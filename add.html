<div class="scrollable">
    <div class="scrollable-content section">

      <div>
        <form action="" id="">
            <div bs-panel title="">
                <input bs-form-control type="text" ng-model="form.nome" label="" label-class="col-xs-3 col-sm-2 col-lg-1" class="col-xs-10 col-sm-11 col-lg-12" placeholder="Nome" />
                <input bs-form-control type="text" ng-model="form.email" label="" label-class="col-xs-3 col-sm-2 col-lg-1" class="col-xs-10 col-sm-11 col-lg-12" placeholder="Email" />
                <input bs-form-control type="text" ng-model="form.telefone" label="" label-class="col-xs-3 col-sm-2 col-lg-1" class="col-xs-10 col-sm-11 col-lg-12" placeholder="Telefone" />
                <button type="submit" id="btnSignIn" ng-click="add(form)" class="btn btn-primary" data-style="expand-right">
                    Adicionar
                </button>
            </div>
        </form>
      </div>

    </div>
</div>
