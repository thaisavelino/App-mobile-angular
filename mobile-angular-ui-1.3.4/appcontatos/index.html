<!--Aplicativo Lista de Contatos - Mobile Angular UI -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contatos App</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript">
      angular.module('ContatosApp', [
        'ngRoute',
        'mobile-angular-ui'
      ]);
    </script>
  </head>
  <body ng-app="ContatosApp">

    <!-- Sidebars -->
    <div class="sidebar sidebar-left">div left</div>
    <div class="sidebar sidebar-right">div right</div>

    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top">cabeçalho</div>
      <div class="navbar navbar-app navbar-absolute-bottom">rodapé</div>

      <!-- App body -->

      <div class='app-body'>
        <div class='app-content'>
          <ng-view>
			<h3>Escolha uma opção: </h4>
			<form>
				<input type="radio" ng-model="myVar" value="dogs">Listar Contatos
				<input type="radio" ng-model="myVar" value="tuts">Incluir Contato
				<input type="radio" ng-model="myVar" value="cars">Editar Contato
				<input type="radio" ng-model="myVar" value="cars">Excluir Contato
			</form>
		  </ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
